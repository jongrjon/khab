{%extends "boutique/base.html"%}
{%block title%}KHA Boutique{%endblock%}
{%block header%}User administration{%endblock%}
{%block content%}

	<form method="post">
  		{% csrf_token %}
        <div class="row justify-content-center">
            <div class="col-lg-4 col-md-2 col-sm-1">
                <h1>Innskráning</h1>
                <div class="mb-3">
                    <label for="username" class="form-label">Notandanafn</label>
                    <input type="text" class="form-control" id="username" name="username" placeholder="notandi@unak.is" required>
                </div>
                <div class="mb-3">
                    <label for="password" class="form-label">Lykilorð</label>
                    <input type="password" class="form-control" id="username" name="password" required>
                </div>
                <div class="mb-3 text-center">
          		    <button class="btn btn-success" type="submit">Innskrá</button>
                </div>
                <div class="mb-3">
                    <p><a href="/password_reset"> Gleymt lykilorð</a><p>
                </div>
            </div>
        </div>
	</form>
{%endblock%}
